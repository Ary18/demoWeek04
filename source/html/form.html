        <section id="contact" class="content-section text-center">
            <div class="contact-section">
                <div class="container">
                    <h2>Crea il tuo post</h2>
                    <p>Inserisci i seguenti dati così potrai pubblicare il tuo post al più presto!</p>
                    <div class="row" style="justify-content:center">
                        <div class="col-md-8 col-md-offset-2">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="exampleInputName">Nome</label>
                                    <input type="text" class="form-control" id="exampleInputName" placeholder="Jane Doe">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="jane.doe@example.com">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputTitle">Titolo del post</label>
                                        <input type="text" class="form-control" id="exampleInputTitle" placeholder="Il mio ultimo viaggio">
                                    </div>
                                <div class="form-group ">
                                    <label for="exampleInputText">IL tuo post</label>
                                    <textarea class="form-control" id="exampleInputText" placeholder="Descrizione"></textarea>
                                </div>
                                <button type="button" class="btn btn-default" id="Send">Invia il post</button>
                                <button type="reset" class="btn btn-default" id="Reset">Cancella</button>
                            </form>
                            <div id="esitoPost"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
